<source>
@type forward
</source>

<filter docker.**>
@type parser
format json
key_name log
time_format %Y-%m-%dT%H:%M:%S%z
</filter>

<match docker.**>
@type stdout
</match>

<match docker.core.ein>
@type influxdb
host  influxdb
port  8086
dbname universityct
user  admin
password  ***REMOVED***
use_ssl false
time_precision s
tag_keys ["university_name"]
buffer_type memory
buffer_chunk_limit 524288 # 512 * 1024
buffer_queue_limit 1024
flush_interval 10
retry_limit 17
retry_wait 1.0
num_threads 1
</match>